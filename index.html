<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Mission Management System</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/main-styles.css">
	<link rel="stylesheet" href="css/normalize.css">
</head>
<body>
	<main>
		<div class="intro__container">
			<h2>MISSION MANAGEMENT SYSTEM</h2>
		</div>
		<div class="search__wrapper">
			<div class="search__tab-container">
				<div class="search__tab search__tab-hero">
					<p>HERO SEARCH</p>
				</div>
				<div class="search__tab search__tab-villain">
					<p>VILLAIN SEARCH</p>
				</div>
			</div>
			<div class="search__container search__heros-container">
				<div class="search__profile show-content">
					<div class="search__image-container">
						<img class="search__hero-image" src="images/hero-placeholder.jpg">
					</div>
					<div class="search__stats-container search__hero-stats">
						<div class="search__stats">
							<h2>NAME</h2>
							<p class="search__name"></p>
						</div>
						<div class="search__stats">
							<h2>ID</h2>
							<p class="search__id"></p>
						</div>
						<div class="search__stats">
							<h2>STRENGTH</h2>
							<p class="search__strength"></p>
						</div>		
					</div>
					<div class="search__input-container">
						<input type="text" class="search__hero-input" placeholder="Find a Hero">
						<div class="search__btn-container">
							<button class="search__btn search__hero-btn">Search</button>
							<button class="search__btn search__hero-stats-btn">Full Stats</button>
						</div>
					</div>
				</div>
			</div>
			<div class="search__container search__villains-container">
				<div class="search__profile hide-content">
					<div class="search__image-container">
						<img class="search__villain-image" src="images/hero-placeholder.jpg">
					</div>
					<div class="search__stats-container search__villain-stats">
						<div class="search__stats">
							<h2>NAME</h2>
							<p class="search__name"></p>
						</div>
						<div class="search__stats">
							<h2>ID</h2>
							<p class="search__id"></p>
						</div>
						<div class="search__stats">
							<h2>STRENGTH</h2>
							<p class="search__strength"></p>
						</div>		
					</div>
					<div class="search__input-container">
						<input type="text" class="search__villain-input" placeholder="Find a Villain">
						<div class="search__btn-container">
							<button class="search__btn search__villan-btn">Search</button>
							<button class="search__btn search__villan-stats-btn">Full Stats</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="compare__wrapper">
			<div class="compare__container compare__heros-container">
				<div class="compare__profile">
					<img class="compare__hero-image" src="images/hero-placeholder.jpg">
					<div class="compare__stats-container compare__hero-stats">
						<div class="compare__stats">
							<h2>ID</h2>
							<p class="compare__id"></p>
						</div>
						<div class="compare__stats">
							<h2>NAME</h2>
							<p class="compare__name"></p>
						</div>
						<div class="compare__stats">
							<h2>ALIASES</h2>
							<p class="compare__alias"></p>
						</div>
						<div class="compare__stats">
							<h2>BIRTHPLACE</h2>
							<p class="compare__birth-place"></p>
						</div>
						<div class="compare__stats">
							<h2>INTELLIGENCE</h2>
							<p class="compare__intel"></p>
						</div>
						<div class="compare__stats">
							<h2>STRENGTH</h2>
							<p class="compare__strength"></p>
						</div>
						<div class="compare__stats">
							<h2>SPEED</h2>
							<p class="compare__speed"></p>
						</div>
						<div class="compare__stats">
							<h2>POWER</h2>
							<p class="compare__power"></p>
						</div>		
					</div>
				</div>
				<div class="search__input-container">
				</div>
			</div>
			<div class="compare__container compare__villains-container">
				<div class="compare__profile">
					<img class="compare__villain-image" src="images/hero-placeholder.jpg">
					<div class="compare__stats-container compare__villain-stats">
						<div class="compare__stats">
							<h2>ID</h2>
							<p class="compare__id"></p>
						</div>
						<div class="compare__stats">
							<h2>NAME</h2>
							<p class="compare__name"></p>
						</div>
						<div class="compare__stats">
							<h2>ALIASES</h2>
							<p class="compare__alias"></p>
						</div>
						<div class="compare__stats">
							<h2>BIRTHPLACE</h2>
							<p class="compare__birth-place"></p>
						</div>
						<div class="compare__stats">
							<h2>INTELLIGENCE</h2>
							<p class="compare__intel"></p>
						</div>
						<div class="compare__stats">
							<h2>STRENGTH</h2>
							<p class="compare__strength"></p>
						</div>
						<div class="compare__stats">
							<h2>SPEED</h2>
							<p class="compare__speed"></p>
						</div>
						<div class="compare__stats">
							<h2>POWER</h2>
							<p class="compare__power"></p>
						</div>			
					</div>
				</div>
				<div class="search__input-container">
				</div>
			</div>
		</div>
	</main>
<script src="js/main.js"></script>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script src="js/slick.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
